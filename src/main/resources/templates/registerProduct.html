<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register</title>
</head>

<body>
	<h1>Register product</h1>
	<a th:href="@{/}">Index</a>

	<form th:action="@{/product/create}" th:object="${product}" method="post">
		<div>
			<label th:for="name">Name:</label>
			<input type="text" th:field="*{name}" placeholder="Name" required="required">
		</div>
		<div>
			<label th:for="description">Description:</label>
			<input type="text" th:field="*{description}" placeholder="Description" required="required">
		</div>
		<div>
			<label th:for="price">Price:</label>
			<input type="text" th:field="*{price}" placeholder="Price" required="required">
		</div>
		<div>
			<button type="submit">Send</button>
		</div>
	</form>
</body>

</html>
