<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Product</title>
	<style>
		.products {
			margin: 5px 10px;
			padding: 10px;
			background-color: aqua;
		}

		.product-links {
			padding: 10px;
			background-color: lightgrey;
		}
	</style>
</head>

<body>
	<h1>Product</h1>
	<a th:href="@{/(token=${tokenValue})}">Index</a>
	<a th:href="@{/product/all/(token=${tokenValue})}">All products</a>
	<a th:href="@{/product/register/(token=${tokenValue})}">Register product</a>

	<div id="wrapper">
		<header id="home">
			<div id="serviceGalery">
				<section class="products">
					<p>Id: <b th:text="${product.id}"></b></p>
					<p>Name: <b th:text="${product.name}"></b></p>
					<p>Description <b th:text="${product.description}"></b></p>
					<p>Price: <b th:text="${product.price}"></b></p>
					<div class="product-links">
						<a th:href="@{/product/update/(id=${product.id},token=${tokenValue})}">Update</a>
						<a th:href="@{/product/remove/(id=${product.id},token=${tokenValue})}">Remove</a>
					</div>
				</section>
			</div>
		</header>
	</div>
</body>

</html>
